<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul de Répartition de Facture</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>Calcul de Répartition de Facture</h2>
        <form id="billForm">
            <label for="salary1">Salaire 1:</label>
            <input type="number" id="salary1" name="salary1" required>

            <label for="salary2">Salaire 2:</label>
            <input type="number" id="salary2" name="salary2" required>

            <label for="billAmount">Montant de la facture:</label>
            <input type="number" id="billAmount" name="billAmount" required>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
