<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diaporama</title>
    <style>
        /* Styles pour le diaporama */
        .slideshow-container {
            position: relative;
            max-width: 50%;
            overflow: hidden;
        }

        .fade {
            display: none;
            animation-duration: 0.5s;
            /* Dur√©e de chaque image */
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="slideshow-container">
        <div class="slide fade">
            <img src="massage.jpg" alt="Image 1">
        </div>

        <div class="slide fade">
            <img src="massage1.webp" alt="Image 2">
        </div>

        <div class="slide fade">
            <img src="massage2.png" alt="Image 3">
        </div>
    </div>

    <script>
        // JavaScript pour le diaporama
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.querySelectorAll('.slide');
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = 'none';
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].style.display = 'block';
            setTimeout(showSlides, 5000); // Change d'image toutes les 5 secondes
        }
    </script>
</body>

</html>
<script>
    const cameraFeed = document.getElementById('cameraFeed');

navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
        cameraFeed.srcObject = stream;
    })
    .catch(error => {
        console.error('Error accessing camera:', error);
    })
</script>
